<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    {{ block "main" . }}
    {{ end }}
    {{- partial "footer.html" . -}}
</body>

{{ with .Site.Params.post_body }}
{{ range . }}
{{ . | safeHTML }}
{{ end }}
{{ end }}

{{ with .Site.Params.js }}
{{ range . }}
<script src="{{ . }}"></script>
{{ end }}
{{ end }}

</html>
