{{ define "main"}}
<main id="main">
    <h1>{{ .Title }}</h1>
    <div class="item__meta">
        <span class="item__url">{{ T "author" }}: {{ .Params.author | default (T "anonymous") }}</span>
        {{ with .Params.date }}
        <span class="item__url"> {{ T "last_update"}}: {{ .Format "Jan 2, 2006" }}</span>
        {{ end }}
    </div>
    {{- partial "pagination-single.html" . -}}
    {{ .Content }}
    {{- partial "pagination-single.html" . -}}
</main>
{{end}}
