{{ define "main"}}
<main id="main">
    <h1>{{ .Title }}</h1>
    <div class="item__meta">
        <span class="item__url">作者: {{ .Params.author }}</span>
        {{ with .Params.date }}
        <span class="item__url">上次更新: {{ .Format "Jan 2, 2006" }}</span>
        {{ end }}
    </div>
    {{- partial "pagination-single.html" . -}}
    {{ .Content }}
    {{- partial "pagination-single.html" . -}}
</main>
{{end}}
