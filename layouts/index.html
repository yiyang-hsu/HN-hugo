{{ define "main"}}
<main id="main">
    {{ range .Site.Sections }}
    <h1>{{ .Title }}</h1>

    <ol>
        {{ range .Pages }}
        <li class="item"><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></li>
        {{end}}
    </ol>
    <br />
    {{ end }}
    {{ .Content }}
</main>
{{end}}
