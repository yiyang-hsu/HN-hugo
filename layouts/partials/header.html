<header id="header">
    <h1><a href={{ .Site.Home.Permalink | absLangURL }}>{{ .Site.Title }}</a></h1>
    <nav>
        <ul>
            <li><a href="{{ .Site.Home.Permalink }}">{{ T "home" }}</a></li>
            {{ range .Site.Sections }}
            <li><a href="{{ .Permalink }}">{{ .Title | humanize }}</a></li>
            {{ end }}
            {{ range $.Page.Translations}}
            <li><a href="{{ .Permalink }}">{{ .Site.Language.LanguageName }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
