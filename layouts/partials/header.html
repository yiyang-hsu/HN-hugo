
<header id="header">
    <h1><a href={{ "/" | absLangURL }}>{{ .Site.Title }}</a></h1>
    <nav>
        <ul>
            {{ range .Site.Params.links }}
            <li><a href="{{.url | absLangURL }}">{{ .name }}</a></li>
            {{ end }}
	    {{ range $.Page.Translations}} 
	    <li><a href="{{ .Permalink }}" >{{ $.Site.Language.LanguageName }}</a></li>
	    {{ end }}
        </ul>
    </nav>
</header>
